<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>
                Guess the random Number Between 1-100
            </h2>
  <img class="logo" src="https://sightwords.com/images/math/counting/guess_number.jpg"   alt="">
<section class="eventSection"> 
    <p> Select the Difficulty</p>
    <div class="ButtonWraper">  
        <button  onclick="easyMod()"> Easy: 10 attempts </button>
        <button  onclick="hardMod()"> Hard: 5 attempts </button>
    </div>
    </section>
</div>

<div id="gameArea">
    <div id="newGame">
        <button onclick="newGameBingn()">New Game</button>
    </div>
     <section>
        <h2 id="textOutput" > Your Guess</h2>
        <input type="number" id="inputBox" min="1" max="100" placeholder="Enter yur Number" onchange="compareGuess()">
     </section>



     <section  class="stats">
<div class="info">
    <p> Number of Previous Attempts</p>
    <span id="Attempts">0</span>
</div>

<div class="info">
    <p> Number of Previous Guess</p>
    <span id="Guesses">0</span>
</div>
     </section>
</div>


    </main>
    <script src="./javascript"></script>
</body>
</html>
